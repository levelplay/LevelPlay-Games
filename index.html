<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Pool Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game {
            border: 2px solid #4a4a4a;
            border-radius: 8px;
        }
        #gameInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="gameInfo"></div>
    <script src="game.js"></script>
</body>
</html>
